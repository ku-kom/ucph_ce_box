<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:if condition="{data.ucph_content_box_link}">
        <f:then>
            <f:link.typolink parameter="{data.ucph_content_box_link}" class="box-link">
                <f:render section="BoxContent" arguments="{_all}" />
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:render section="BoxContent" arguments="{_all}" />
        </f:else>
    </f:if>
</f:section>
<f:section name="BoxContent">
    <div class="box subset-color-2">
        <f:if condition="{images}">
            <f:then>
                <div class="box-img">
                    <f:for each="{images}" as="image">
                        <f:image image="{image}" alt="{image.alternative}" />
                        <f:if condition="{image.description}">
                            <figcaption>{image.description}</figcaption>
                        </f:if>
                    </f:for>
                </div>
            </f:then>
        </f:if>
        <div class="box-text">
            <f:format.html>{data.bodytext}</f:format.html>
        </div>
    </div>
</f:section>

</html>
